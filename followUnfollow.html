<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>follow unfollow button </title>
    <style>
        .container{
            background-color: seagreen;
            width: 100%;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            width: 300px;
            height: 450px;
            background-color: white;
            padding: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;

        }

        .card img{
            width:100%;
            height: 50%;
            /* position: absolute; */
            /* align-self: baseline; */
            /* image-rendering: auto; */

            border-radius: 10px;
            ;            
        }


        .card h1,h2{

            font-weight: 800;
            text-transform: capitalize;
            text-align: center;
        }
        .card h1{
            /* padding: 5px; */
            color: slateblue;
            font-size: 40px;
            margin-top: 5px;
            /* margin: 4px; */

        }

        .card h2{
            color: darkred;
            font-size: 35px;
            margin-top: 5px;
        }

        .card button{
            font-size: 20px;
            padding: 10px 40px;
            align-items: center;
            cursor: pointer;
            background-color: rgb(60, 119, 114);
            border-radius: 10px;
            border: none;
            color: white;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z2lybHxlbnwwfHwwfHx8MA%3D%3D" alt="">

            <h1>riya khan</h1>
            <h2>strenger</h2>
            <button>follow</button>
        </div>

    </div>

    <script>
       let status= document.querySelector("h2");
       let act = document.querySelector("button");

       flag =0;
       act.addEventListener("click",function(){

        if(flag==0){
            status.innerHTML="Friends";
            flag=1;
            console.log("friends");

            status.style.color="#125b32";
            act.innerHTML="Unfollow"
        }
        else{
            status.innerHTML="Strenger"
            console.log("Strenger");
            act.innerHTML="follow"
            flag=0;
            status.style.color="darkred";



        }
       })

    </script>
</body>
</html>
